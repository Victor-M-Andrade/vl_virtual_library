<!DOCTYPE html>
<html layout:decorate="~{login-layout}">
<head>
<meta charset="UTF-8">
<title>Criar Usuário</title>
</head>
<body>
	<div layout:fragment="body">

<br><br><br>

		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-10">
						<div class="card border-0 rounded-lg mt-5">
							<div class="card-header">
								<img class="logo"
									src="../resources/assets/img/logo/VL fundo roxo2.png" alt="">
							</div>
							<div class="card-body">
								<form>
									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="inputFirstName">Nome</label><input
													class="form-control py-4" id="inputFirstName" type="text"
													placeholder="Insira seu nome" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="inputLastName">Sobrenome</label><input
													class="form-control py-4" id="inputLastName" type="text"
													placeholder="Insira o seu sobrenome" />
											</div>
										</div>
									</div>


									<div class="form-row">
										<div class="col-md-4">
											<div class="form-group">
												<label class="small mb-1" for="inputCpf">CPF</label><input
													class="form-control py-4" id="inputCpf" type="text"
													placeholder="Ex: 12312312312" />
											</div>
										</div>
										<div class="col-md-8">
											<div class="form-group">
												<label class="small mb-1" for="inputEmail">Email</label><input
													class="form-control py-4" id="inputEmail" type="text"
													placeholder="Ex: teste@teste.com" />
											</div>
										</div>
									</div>


									<div class="form-row">
										<div class="col-md-5">
											<div class="form-group">
												<label class="small mb-1" for="inputTelefone">Telefone</label><input
													class="form-control py-4" id="inputTelefone" type="text"
													placeholder="Ex: (12) 91234-1234" />
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<label class="small mb-1" for="inputEstado">Estado</label><input
													class="form-control py-4" id="inputEstado" type="text"
													placeholder="Ex: SP" />
											</div>
										</div>

										<div class="col-md-5">
											<div class="form-group">
												<label class="small mb-1" for="inputCidade">Cidade</label><input
													class="form-control py-4" id="inputCidade" type="text"
													placeholder="Insira a cidade" />
											</div>
										</div>
									</div>

									<div class="form-row">
										<div class="col-md-5">
											<div class="form-group">
												<label class="small mb-1" for="inputRua">Rua</label><input
													class="form-control py-4" id="inputRua" type="text"
													placeholder="Insira seu nome" />
											</div>
										</div>
										<div class="col-md-5">
											<div class="form-group">
												<label class="small mb-1" for="inputBairro">Bairro</label><input
													class="form-control py-4" id="inputBairro" type="text"
													placeholder="Insira o bairro" />
											</div>
										</div>

										<div class="col-md-2">
											<div class="form-group">
												<label class="small mb-1" for="inputNúmero">Número</label><input
													class="form-control py-4" id="inputNúmero" type="text"
													placeholder="nº" />
											</div>
										</div>
									</div>

									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="inputPassword">Senha</label><input
													class="form-control py-4" id="inputPassword"
													type="password" placeholder="Insira a senha" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="small mb-1" for="inputConfirmPassword">Confirme
													a senha</label><input class="form-control py-4"
													id="inputConfirmPassword" type="password"
													placeholder="Confirme a senha" />
											</div>
										</div>
									</div>
									<div class="form-group mt-4 mb-0">
										<a class="btn btn-primary btn-block" th:href="@{/conta/login}">Criar
											a conta</a>
									</div>
								</form>
							</div>
							<div class="card-footer text-center">
								<div class="small">
									<a th:href="@{/conta/login}">Já possui uma conta? Faça o login</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<br> <br><br><br><br>



	</div>
</body>
</html>
