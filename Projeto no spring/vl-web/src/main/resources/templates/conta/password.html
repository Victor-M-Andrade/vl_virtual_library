<!DOCTYPE html>
<html layout:decorate="~{login-layout}">
<head>
<meta charset="UTF-8">
<title>Recuperar Senha</title>
</head>
<body>
	<div layout:fragment="body">

		<br>
		<br>
		<br>

		<main>
			<div class="container passaword">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4">Recuperação
									de senha</h3>
							</div>
							<div class="card-body">
								<div class="small mb-3 text-muted">Preencha os campos abaixo para validarmos seu registro no sistema</div>
								
								<div class="alert alert-danger col-sm-12"
										th:if="${email}">
										<span class="font-weight-bold align-middle">Email fornecido ou tipo de usuário inválido(s)</span>
								</div>
								
								<form th:action="@{/account/check-email}" method="post" th:object="${account}">
									<div class="form-group">
										<label class="small mb-1" for="inputEmailAddress">Email</label><input
											class="form-control py-4" id="inputEmailAddress" type="email"
											aria-describedby="emailHelp"
											placeholder="Insira seu endereço de email" th:field="${account.userEmail}" />
									</div>
									<div class="form-group">
										<label class="small mb-1" for="inputEmailAddress">Tipo de Usuário:</label>

										<select class="form-control" th:field="${account.levelRequest}">
											<option selected value="-1">Selecione...</option>
											<option value="1" th:text="Leitor"></option>
											<option value="2" th:text="Bibliotecario"></option>
										</select>
									</div>
									<div
										class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
										<a class="small" th:href="@{/account/entrar}">Voltar</a>
										<button class="btn btn-primary" type="submit">Resetar a senha</button>
									</div>
								</form>
							</div>
							<div class="card-footer text-center">
								<div class="small">
									<a th:href="@{/leitor/register}">Precisa de uma conta? Cadastre-se!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<br>
		<br>
		<br>
		<br>
		<br>


	</div>
</body>
</html>
