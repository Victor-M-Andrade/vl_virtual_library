<!DOCTYPE html>
<html layout:decorate="~{login-layout}">

<head>
	<meta charset="UTF-8">
	<title>Recuperar Senha</title>
	<script>
		function validaSenhas() {
			var pass = document.getElementById("inputPassword");
			var confirPass = document.getElementById("inputConfirmPassword");
			if (pass.value != confirPass.value) {
				document.getElementById("recovery").setAttribute("type", "reset")
				alert("Senhas diferentes")
			} else {
				document.getElementById("recovery").setAttribute("type", "submit")
			}
		}
	</script>
</head>

<body>
	<div layout:fragment="body">

		<br>
		<br>
		<br>

		<main>
			<div class="container passaword">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4">Recuperação
									de senha</h3>
							</div>
							<div class="card-body">
								<div class="small mb-3 text-muted">Insira seu endereço de
									email que lhe enviaremos um link para criar uma nova senha.</div>
								<form th:action="@{/account/recovery-passowrd}"  method="post" th:object="${account}">
									<div class="form-group">
										<label class="small mb-1" for="inputPassword">Nova Senha</label>
										<input class="form-control py-4" id="inputPassword" type="password"
											placeholder="Insira a senha" th:field="${account.userPassword}" />
									</div>
									<div class="form-group">
										<label class="small mb-1" for="inputConfirmPassword">Confirmar senha</label>
										<input class="form-control py-4" id="inputConfirmPassword" type="password"
											placeholder="Confirme a senha" />
									</div>
									<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
										<a class="small" th:href="@{/account/entrar}">Voltar</a>
										<button class="btn btn-primary" onclick="validaSenhas()" id="recovery" type="submit">Resetar a senha</button>
									</div>
								</form>
							</div>
							<div class="card-footer text-center">
								<div class="small">
									<a th:href="@{/leitor/register}">Precisa de uma conta? Cadastre-se!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<br>
		<br>
		<br>
		<br>
		<br>


	</div>
</body>

</html>
