<!DOCTYPE html>
<html layout:decorate="~{login-layout}">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>
	<div layout:fragment="body">


		<br>
		<br>
		<br>
		<main>
			<div class="container login">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="card border-0 rounded-lg mt-5">
							<div class="card-header">
								<img class="logo" src="../resources/assets/img/logo/VL fundo roxo2.png" alt="">
							</div>

							<div class="card-body">
								<div class="alert alert-danger col-sm-12"
										th:if="${login}">
										<span class="font-weight-bold align-middle">Login ou senha inválidos</span>
								</div>
								<form th:action="@{/account/login}" method="post" th:object="${account}">
									<div class="form-group">
										<label class="small mb-1" for="inputEmailAddress">Email</label>
										<input class="form-control py-4" id="inputEmailAddress"
											placeholder="Insira o endereço de email" name="userName" th:field="${account.userEmail}" />
									</div>
									<div class="form-group">
										<label class="small mb-1" for="inputPassword">Senha</label>
										<input class="form-control py-4" id="inputPassword" type="password"
											placeholder="Insira a senha" name="password" th:field="${account.userPassword}"/>
									</div>
									<div class="form-group">
										<label class="small mb-1" for="inputEmailAddress">Tipo de Usuário:</label>

										<select class="form-control" th:field="${account.levelRequest}">
											<option selected value="-1">Selecione...</option>
											<option value="1" th:text="Leitor"></option>
											<option value="2" th:text="Bibliotecario"></option>
										</select>
									</div>

									<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
										<a class="small" th:href="@{/account/forgot-my-passowrd}">Esqueceu a senha?</a>
										<button class="btn btn-primary" type="submit"> Login</button>
									</div>
								</form>
							</div>
							<div class="card-footer text-center">
								<div class="small">
									<a th:href="@{/leitor/register}">Precisa de uma conta? Cadastre-se!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<br>
		<br>
		<br>
		<br>
		<br>
	</div>
</body>

</html>
