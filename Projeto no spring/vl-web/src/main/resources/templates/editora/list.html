<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Lista de Editoras</title>
</head>
<body>
	<div layout:fragment="body">

<br><br><br>
		<main>
			<div class="container-fluid">
				<h1 class="mt-4">Lista de Editoras</h1>

				<div class="row">

					

					<div class="mb-2 col-12 col-sm-12">

						<div class="mb-2 card">
							<div class="card-body">


								<div class="table-responsive">

									<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0">

										<div class="col-12">
											<a th:href="@{/editora/create}" class="btn btn-info col-12"><i
												class="fas fa-address-book"></i> ADICIONAR EDITORA</a>
										</div>

										<hr>
										
										<div class="row col-12">
									<div class="col-sm-8">Editoras no sistema</div>
									<form
										class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
										<div class="input-group col-3">
											<input class="form-control" type="text"
												placeholder="Procurar por..." />
											<div class="input-group-append">
												<button class="btn btn-primary" type="button">
													<i class="fas fa-search"></i>
												</button>
											</div>
										</div>
									</form>
									
								</div>
								
								<br>

										<thead>
											<tr>
												<th>Id</th>
												<th>Editora</th>
												<th>CNPJ</th>
												<th>Status</th>
											</tr>
										</thead>
										<tfoot>
											<tr>
												<th>Id</th>
												<th>Editora</th>
												<th>CNPJ</th>
												<th>Status</th>
											</tr>
										</tfoot>


										<tbody>
											<tr>
												<td>1</td>
												<td>Abril</td>
												<td>123.123.123-12</td>
												<td>
													<div class="row col-12">
														<div class="col-6">
															<a th:href="@{/editora/edit}" class="btn btn-warning col-9">
																<i class="fas fa-edit"></i> Editar Editora
															</a>
														</div>
														<div class="col-6">
															<a href="#" class="btn btn-danger col-9"> <i
																class="fas fa-times"></i> Remover Editora
															</a>
														</div>
													</div>
												</td>
											</tr>
										</tbody>

										<tbody>
											<tr>
												<td>2</td>
												<td>Nova Era</td>
												<td>123.123.123-13</td>
												<td>
													<div class="row col-12">
														<div class="col-6">
															<a th:href="@{/editora/edit}" class="btn btn-warning col-9">
																<i class="fas fa-edit"></i> Editar Editora
															</a>
														</div>
														<div class="col-6">
															<a href="#" class="btn btn-danger col-9"> <i
																class="fas fa-times"></i> Remover Editora
															</a>
														</div>
													</div>
												</td>
											</tr>
										</tbody>



									</table>

								</div>


								




							</div>
						</div>







					</div>

					<hr>





				</div>



			</div>
		</main>
		
		<br> <br>

	</div>
</body>
</html>
