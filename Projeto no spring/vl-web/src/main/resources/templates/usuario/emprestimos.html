<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Carrinho</title>
</head>
<body>
	<div layout:fragment="body">

<br><br><br>

		<main>
			<div class="container-fluid">
				<h1 class="mt-4">Carrinho</h1>

				<div class="row">

					<div class="mb-2 col-12 col-sm-2">
						<div class="card">
							<div class="card-body">
								<div class="mb-3 text-center">
									<img
										src="../resources/assets/img/logo/VL com fundo sem nome2.png"
										width="200" class="rounded-circle img-fluid" />
								</div>
								<div class="mb-2">
									<p class="text-primary text-center">Adm</p>
								</div>
							</div>
						</div>
					</div>

					<div class="mb-2 col-12 col-sm-10">

						<div class="mb-2 card">
							<div class="card-body">


								<div class="table-responsive">

									<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0">
										<thead>
											<tr>
												<th>Id</th>
												<th>Capa</th>
												<th>Livro</th>
												<th>Status</th>
											</tr>
										</thead>
										<tfoot>
											<tr>
												<th>Id</th>
												<th>Capa</th>
												<th>Livro</th>
												<th>Status</th>
											</tr>
										</tfoot>


										<tbody>
											<tr>
												<td>1</td>
												<td><img
													src="../resources/assets/img/capa-livros/a-arte-da-guerra.png"
													alt="capa" width="100px"></td>
												<td>A Arte da Guerra</td>
												<td>
													<div class="col-12">
														<button class="btn btn-danger">
															<i class="fas fa-times"></i> Retirar do Carrinho
														</button>
													</div>
												</td>
											</tr>
										</tbody>

										<tbody>
											<tr>
												<td>2</td>
												<td><img
													src="../resources/assets/img/capa-livros/senhor-dos-aneis.png"
													alt="capa" width="100px"></td>
												<td>O Senhor dos Anéis</td>
												<td>
													<div class="col-12">
														<button class="btn btn-danger">
															<i class="fas fa-times"></i> Retirar do Carrinho
														</button>
													</div>
												</td>
											</tr>
										</tbody>



									</table>

								</div>


								<br> <br>


								<div class="row">
									<div class="col-6">
										<a th:href="@{/livro/finalizar-emprestimo}" class="btn btn-success col-12"><i
											class="fas fa-check"></i> FINALIZAR EMPRÉSTIMO</a>
									</div>
									<div class="col-6">
										<a href="#" class="btn btn-danger col-12"><i
											class="fas fa-times"></i> CANCELAR Emprestimos</a>
									</div>
								</div>

							</div>
						</div>







					</div>

					<hr>





				</div>



			</div>
		</main>



	</div>
</body>
</html>
