<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Carrinho</title>
</head>
<body>
	<div layout:fragment="body">

		<br>
		<br>
		<br>

		<main>
			<div class="container-fluid">
				<h1 class="mt-4">Finalizar Emprestimo</h1>

				<div class="row">

					<div class="mb-2 col-12 col-sm-2">
						<div class="card">
							<div class="card-body">
								<div class="mb-3 text-center">
									<img
										src="../resources/assets/img/logo/VL com fundo sem nome2.png"
										width="200" class="rounded-circle img-fluid" />
								</div>
							</div>
						</div>
					</div>

					<div class="mb-2 col-12 col-sm-10">

						<div class="mb-2 card">
							<div class="card-body">


								<div class="table-responsive">

									<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0">
										<thead>
											<tr>
												<th>Capa</th>
												<th>Exemplar</th>
												<th>Livro</th>
												<th>Opção</th>
											</tr>
										</thead>
										<tfoot>
											<tr>
												<th>Capa</th>
												<th>Exemplar</th>
												<th>Livro</th>
												<th>Opção</th>
											</tr>
										</tfoot>


										<tbody>
											<tr th:each="exemplares : ${openLoans}">
												<td><img
													src="../resources/assets/img/capa-livros/a-arte-da-guerra.png"
													alt="capa" width="100px"></td>
												<td th:text="${exemplares.idExemplar}">A Arte da Guerra</td>
												<td th:text="${exemplares.nomeLivro}">A Arte da Guerra</td>
												<td>
													<div class="col-12">
														<a class="btn btn-danger"
															th:href="@{/account/remove-Loan-Book/{idEmprestimo}/{idExemplar} (idEmprestimo = ${exemplares.idEmprestimo}, idExemplar = ${exemplares.idExemplar})}">
															<i class="fas fa-times"></i> Retirar do Carrinho
														</a>
													</div>
												</td>
											</tr>
										</tbody>



									</table>

								</div>


								<br> <br>


								<div class="row">
									<div class="alert alert-danger" th:if="${idEmprestimo == -1}">
										<span class="font-weight-bold align-middle">Desculpe!
											mas nenhum livro foi solicitado para empréstimo</span>
									</div>
									<div class="col-6">
										<a
											th:href="@{/account/terminate-loan/{id} (id = ${idEmprestimo})}"
											th:unless="${idEmprestimo == -1 }"
											class="btn btn-success col-12"><i class="fas fa-check"></i>
											FINALIZAR EMPRÉSTIMO</a>
									</div>
									<div class="col-6">
										<a th:href="@{/account/delete/{id} (id = ${idEmprestimo})}" 
											class="btn btn-danger col-12"
											th:unless="${idEmprestimo == -1 }"><i
											class="fas fa-times"></i> CANCELAR EMPRESTIMO</a>
									</div>
								</div>

							</div>
						</div>







					</div>

					<hr>





				</div>



			</div>
		</main>



	</div>
</body>
</html>
