<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Detalhes</title>
</head>
<body>
	<div layout:fragment="body">




		<br> <br> <br>


		<main>
			<div class="container-fluid">
				<h1 class="mt-4">Perfil</h1>

				<div class="row">

					<div class="mb-2 col-12 col-sm-5">
						<div class="card">
							<div class="card-body">
								<div class="mb-3 text-center">
									<img
										src="../../resources/assets/img/logo/VL com fundo sem nome2.png"
										width="200" class="rounded-circle img-fluid" />
								</div>
								<div class="mb-2">
									<p class="text-primary text-center">Zézinho</p>
								</div>
							</div>
						</div>

					
					</div>
					<div class="mb-2 col-12 col-sm-7">
							<div class="mb-2 card">
								<div class="card-body">
									<div class="row">
										<div class="col-sm-3">Nome</div>
										<div class="col-sm-9" th:text="${usuario.nome}" th:name="nome">Zézinho Capixaba</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">Telefone</div>
										<div class="col-sm-9" th:text="${usuario.telefone}" th:name="telefone">(35) 91234-1234</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">email</div>
										<div class="col-sm-9" th:text="${usuario.email}" th:name="email">lucas@123.com</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">Estado</div>
										<div class="col-sm-9" th:text="${usuario.estado}" th:name="estado">Minas Gerais</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">Cidade</div>
										<div class="col-sm-9" th:text="${usuario.cidade}" th:name="cidade">Santa Rita do Sapucaí</div>
									</div>
								</div>
							</div>
							<div class="mb-2">
								<a th:href="@{/leitor/edit/{id} (id = ${ usuario.id})}" th:if="${tipoUsuario == 'leitor'}" class="btn btn-primary col-12">Editar dados do Leitor</a>
								<a th:href="@{/bibliotecario/edit/{id} (id = ${ usuario.Id})}" th:if="${tipoUsuario == 'bibliotecario'}" class="btn btn-primary col-12">Editar dados do Bibliotecario(a)</a>
							</div>

						
						</form>
					</div>
				


				</div>



			</div>
		</main>

		<br> <br>

	</div>
</body>
</html>
